<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Patient Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Register.css" />
  </head>
<script src="Register.js" defer></script>
  <body>
    <div class="form-container">
      <!-- Logo + Başlık -->
      <div class="text-center mb-4">
        <img
          src="../Images/Logo.jpeg"
          alt="Hospital Logo"
          class="hospital-logo"
        />
        <h2>New Patient Registration</h2>
        <p class="text-muted">Please fill in the form below</p>
      </div>

      <form>
        <!-- Name & Sex -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Sex</label>
            <select class="form-select" id="sex">
              <option>Please Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <!-- DOB, Phone, Email -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob"/>
          </div>
          <div class="col-md-4">
            <label class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="(000) 000-0000"
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="example@example.com"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="section-title">Password</div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control mb-2"
            id="password"
            placeholder="Enter Password"
          />
        </div>

        <!-- Address -->
        <div class="section-title">Address</div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control mb-2"
            id="street1"
            placeholder="Street Address"
          />
          <input
            type="text"
            class="form-control mb-2"
            id="street2"
            placeholder="Street Address Line 2"
          />
          <div class="row">
            <div class="col-md-4 mb-2">
              <input type="text" class="form-control" placeholder="City" id="city"/>
            </div>
            <div class="col-md-4 mb-2">
              <input
                type="text"
                class="form-control"
                id="state"
                placeholder="State / Province"
              />
            </div>
            <div class="col-md-4 mb-2">
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="Postal / Zip Code"
              />
            </div>
          </div>
        </div>

        <!-- Marital Status -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Marital Status</label>
            <select class="form-select" id="maritalStatus">
              <option>Please Select</option>
              <option>Single</option>
              <option>Married</option>
              <option>Divorced</option>
              <option>Widowed</option>
            </select>
          </div>
        </div>

        <!-- Under 18 -->
        <div class="mb-3">
          <label class="form-label">Is the patient younger than 18?</label
          ><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="under18"
              id="yes"
              value="yes"
            />
            <label class="form-check-label" for="yes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="under18"
              id="no"
              value="no"
            />
            <label class="form-check-label" for="no">No</label>
          </div>
        </div>

        <!-- Parent Info -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Parent First Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Parent Last Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              placeholder="(000) 000-0000"
            />
          </div>
        </div>

        <!-- Emergency Contact -->
        <div class="section-title">Emergency Contact</div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" id="emergencyFirstName"/>
          </div>
          <div class="col-md-4">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" id="emergencyLastName"/>
          </div>
          <div class="col-md-4">
            <label class="form-label">Relationship</label>
            <input type="text" class="form-control" id="emergencyRelationship"/>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="emergencyPhone" placeholder="(000) 000-0000" />
        </div>

        <!-- Health History -->
        <div class="section-title">Health History</div>
        <div class="mb-3">
          <label class="form-label">Reason for Registration</label>
          <input type="text" class="form-control" id="reason" />
        </div>
        <div class="mb-3">
          <label class="form-label">Additional Notes</label>
          <textarea class="form-control" rows="3" id="notes"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Taking any medications currently?</label
          ><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="meds"
              id="medYes"
            />
            <label class="form-check-label" for="medYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="meds"
              id="medNo"
            />
            <label class="form-check-label" for="medNo">No</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Please list them here</label>
          <textarea class="form-control" rows="3" id="medsList"></textarea>
        </div>

        <!-- Insurance -->

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Policy Holder's Name</label>
            <input type="text" class="form-control" placeholder="First Name" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" />
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-submit">Register</button>
      </form>
    </div>
  </body>
</html>
