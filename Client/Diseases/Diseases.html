<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Diseases</title>
    <link rel="icon" href="../Images/Logo.jpeg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Diseases.css" />
  </head>

  <body class="bg-light">
    <!-- HEADER -->
    <header class="border-bottom bg-white rounded-bottom-4 shadow-sm py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
          <img
            src="../Images/Logo.jpeg"
            alt="Logo"
            class="rounded-circle border"
            width="80"
            height="80"
          />
        </div>

        <div class="flex-grow-1 mx-4">
          <div class="input-group rounded-pill shadow-sm">
            <input
              type="text"
              class="form-control border-0 ps-3"
              placeholder="Hello, how can I help?"
            />
            <button class="btn btn-light">
              <i class="fa-solid fa-search"></i>
            </button>
          </div>
        </div>

        <div class="d-flex align-items-center gap-3">
          <i class="fa-regular fa-bell p-2 rounded-circle bg-light fs-5"></i>
          <i class="fa-solid fa-language p-2 rounded-circle bg-light fs-5"></i>
          <i
            class="fa-solid fa-clipboard-check p-2 rounded-circle bg-light fs-5"
          ></i>
          <div class="d-flex align-items-center gap-2 ms-3">
            <img
              src="../Images/nullFoto.jpg"
              class="rounded-circle border"
              width="40"
              height="40"
              alt="User"
            />
            <span class="fw-semibold">MERT TERZİ</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>
        </div>
      </div>
    </header>

    <main class="container-fluid py-4">
      <div class="row gx-4">
        <!-- SOL SİDEBAR -->
        <div class="left-sidebar d-flex flex-column align-items-center">
          <div class="smart-assistant mb-4">
            <img src="../Images/persondoctor.svg" alt="Doctor" />
          </div>

          <div class="navigation-menu shadow-sm">
            <a href="../Home/Home.html" class="navigation-menu-item">
              <img src="../Images/home-4-svgrepo-com.svg" alt="HomeIcon" />
              <span class="menu-text">Home</span>
            </a>

            <a href="../Visits/Visit.html" class="navigation-menu-item">
              <img src="../Images/hospitalcenter.svg" alt="hospitalcenter" />
              <span class="menu-text">Visits</span>
            </a>

            <a
              href="../Diseases/Diseases.html"
              class="navigation-menu-item currentItem"
            >
              <img src="../Images/heart.svg" alt="heart" />
              <span class="menu-text">Diseases</span>
            </a>

            <a href="../Tests/Tests.html" class="navigation-menu-item">
              <img src="../Images/testtube.svg" alt="testtube" />
              <span class="menu-text">Tests</span>
            </a>
          </div>

          <div class="discover shadow-sm mt-4">
            <img src="../Images/discover.svg" alt="discover" />
            <span class="menu-text">Discover</span>
          </div>
        </div>

        <!-- ANA CONTENT -->
        <section class="col-md-10 main-content">
          <div class="bg-white p-4 rounded-4 shadow-sm">
            <h2 class="fw-bold mb-4">My Diseases</h2>

            <!-- Tarih Aralığı -->
            <div class="row g-3 mb-4 align-items-end">
              <div class="col-md-4">
                <label class="form-label fw-semibold">Start Time</label>
                <input
                  type="date"
                  class="form-control rounded-pill shadow-sm"
                />
              </div>
              <div class="col-md-4">
                <label class="form-label fw-semibold">End Time</label>
                <input
                  type="date"
                  class="form-control rounded-pill shadow-sm"
                />
              </div>
              <div class="col-md-4 d-flex align-items-center">
                <button class="btn btn-dark w-100 rounded-pill py-2">
                  <i class="fa-solid fa-magnifying-glass me-2"></i>Search
                </button>
              </div>
            </div>

            <!-- Arama -->
            <div class="row g-3 mb-4 align-items-center">
              <div class="col-md-6">
                <div class="input-group rounded-pill shadow-sm">
                  <input
                    type="text"
                    class="form-control border-0 ps-3"
                    placeholder="Search by clinic or doctor"
                  />
                  <button class="btn btn-light">
                    <i class="fa-solid fa-search"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-6">
                <input
                  type="date"
                  class="form-control rounded-pill shadow-sm"
                />
              </div>
            </div>

            <!-- Tablo -->
            <div class="table-responsive mt-4">
              <table
                class="table align-middle table-hover table-striped shadow-sm rounded-3 overflow-hidden"
              >
                <thead class="text-white" style="background-color: #2b2b2b">
                  <tr>
                    <th>Tarih</th>
                    <th>Tanı</th>
                    <th>Klinik</th>
                    <th>Hekim</th>
                    <th class="text-end"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>01.01.2025 10:45</td>
                    <td>Laboratuvar Muayenesi</td>
                    <td>Aile Hekimliği</td>
                    <td>Doğan BARBAROS</td>
                    <td class="text-end">
                      <button class="btn btn-gradient btn-sm">
                        Show Details
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>01.01.2025 10:45</td>
                    <td>Laboratuvar Muayenesi</td>
                    <td>Aile Hekimliği</td>
                    <td>Doğan BARBAROS</td>
                    <td class="text-end">
                      <button class="btn btn-gradient btn-sm">
                        Show Details
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>01.01.2025 10:45</td>
                    <td>Laboratuvar Muayenesi</td>
                    <td>Aile Hekimliği</td>
                    <td>Doğan BARBAROS</td>
                    <td class="text-end">
                      <button class="btn btn-gradient btn-sm">
                        Show Details
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
